{% extends "index.html" %}

{% block mid %}
<form method="post" action="/myPage/{{user.id}}/edit">
  <div class="m-20 space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <div class="flex justify-center">
        {% if user.img %}
          <img class="h-40 w-40 rounded-full bg-gray-50" src="/static/{{user.img}}">
        {% else %}
          <img class="h-40 w-40 rounded-full bg-gray-50" src="/static/basicUserImg.png">
        {% endif %}
      </div>

      <h2 class="mt-6 text-3xl font-semibold leading-7 text-gray-900">프로필</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">블로그에서 공개적으로 보입니다</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">닉네임</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="text" value="{{user.nick}}" name="userNick" id="userNick" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="{{user.nick}}">
            </div>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">비밀번호</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="password" name="userPW" id="userPW" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"">
            </div>
          </div>
          <label class="block text-sm font-medium leading-6 text-blue-300">현재 비밀번호를 치셔야합니다</label>
        </div>
        
        <div class="col-span-full">
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">내 소개</label>
          <div class="mt-2">
            <textarea id="userAbout" name="userAbout" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">{{user.about}}</textarea>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="mb-5 mr-10 flex items-center justify-end gap-x-6">
    <button type="button" class="text-sm font-semibold leading-6 text-gray-900" onclick="history.back();">Cancel</button>
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
  </div>
</form>
